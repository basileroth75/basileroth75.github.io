<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Data Explorer: Krill, Whales & Fishing</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/leaflet.pattern@0.1.0/dist/leaflet.pattern.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #050505;
        }

        #map-wrapper {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            margin: 0; z-index: 999; overflow: hidden;
        }
        #map { width: 100%; height: 100%; z-index: 1; }

        /* --- PREMIUM TOOLTIPS --- */
        .custom-tooltip {
            background: rgba(10, 12, 16, 0.85);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            padding: 12px 16px; color: #cbd5e1; font-size: 11px; line-height: 1.6;
        }
        .custom-tooltip b { color: #f8fafc; font-weight: 600; }
        .tooltip-title { font-weight: 600; font-size: 12px; margin-bottom: 8px; color: #fff; padding-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.1);}
        .leaflet-tooltip-left::before, .leaflet-tooltip-right::before, 
        .leaflet-tooltip-top::before, .leaflet-tooltip-bottom::before { display: none; }
        .leaflet-tooltip { background: transparent; border: none; box-shadow: none; padding: 0; }

        /* --- FLOATING BUTTONS --- */
        .floating-btn {
            position: absolute; top: 20px;
            background: rgba(15, 17, 21, 0.45); /* LESS OPAQUE */
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); /* SLIGHTLY LESS BLUR */
            color: #cbd5e1; border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 16px; border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); 
            font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            z-index: 1000; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px; font-family: inherit;
        }
        .floating-btn:hover { background: rgba(255, 255, 255, 0.15); color: #fff; transform: translateY(-1px);}
        .floating-btn.hidden { opacity: 0; pointer-events: none; transform: translateY(-10px); }

        /* --- PANEL STYLES --- */
        .panel-container { 
            position: absolute; top: 20px; 
            background: rgba(15, 17, 21, 0.45); /* LESS OPAQUE */
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); /* SLIGHTLY LESS BLUR */
            color: #cbd5e1; border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px; border-radius: 16px; 
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5); 
            font-size: 11px; z-index: 1000; 
            width: 290px; max-height: 90vh; overflow-y: auto;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .panel-container.hidden { opacity: 0; pointer-events: none; transform: translateY(-10px); }
        .panel-container::-webkit-scrollbar { width: 4px; }
        .panel-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 4px; }
        
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .panel-title { font-weight: 600; font-size: 11px; color: #fff; text-transform: uppercase; letter-spacing: 1.5px; }
        .close-btn { background: transparent; border: none; color: #64748b; font-size: 20px; cursor: pointer; padding: 0; line-height: 1; transition: color 0.2s; }
        .close-btn:hover { color: #f8fafc; }

        .control-section { margin-bottom: 24px; }
        .control-section:last-child { margin-bottom: 0; }
        .section-title { font-weight: 600; font-size: 10px; margin-bottom: 14px; color: #64748b; text-transform: uppercase; letter-spacing: 1.2px;}
        
        /* Items & Toggles */
        .toggle-item, .legend-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .toggle-item { cursor: pointer; transition: opacity 0.2s; }
        .toggle-item:hover { opacity: 0.8; }
        
        .toggle-item input[type="checkbox"] { 
            appearance: none; -webkit-appearance: none; width: 16px; height: 16px; flex-shrink: 0;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        .toggle-item input[type="checkbox"]:checked { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.4); }
        .toggle-item input[type="checkbox"]:checked::after { content: '✔'; color: #fff; font-size: 10px; font-weight: bold; }

        .legend-color { width: 12px; height: 12px; border-radius: 3px; flex-shrink: 0; box-shadow: 0 0 4px rgba(0,0,0,0.5);}
        .legend-line { width: 16px; height: 3px; flex-shrink: 0; border-radius: 2px; box-shadow: 0 0 4px rgba(0,0,0,0.5);}
        .legend-gradient { width: 100%; height: 6px; border-radius: 4px; margin-top: 6px; box-shadow: inset 0 0 2px rgba(0,0,0,0.5); }
        
        /* Pill Buttons */
        .action-btn { 
            padding: 8px 10px; background: rgba(255, 255, 255, 0.08); color: #f8fafc; 
            border: 1px solid rgba(255, 255, 255, 0.12); border-radius: 20px; 
            cursor: pointer; transition: all 0.2s ease; 
            font-size: 10px; font-weight: 600; letter-spacing: 0.5px;
            display: flex; justify-content: center; align-items: center; font-family: inherit;
        }
        .action-btn:hover { background: rgba(255, 255, 255, 0.15); transform: scale(1.02);}
        .action-btn:active { transform: scale(0.98); }
        .count-text { margin-top: 6px; font-size: 9px; color: #64748b; text-align: left; font-style: italic;}

        /* --- ANIMATION CONTROLS STYLES --- */
        .anim-controls { 
            background: rgba(0, 0, 0, 0.25); padding: 16px; border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }
        .play-row { display: flex; align-items: center; justify-content: center; gap: 12px; }
        #play-btn { width: 85px; flex-shrink: 0; }
        #play-btn.playing { background: rgba(220, 38, 38, 0.8); border-color: #ef4444;}
        #speed-btn { width: 85px; flex-shrink: 0; }
        
        .date-label { text-align: center; font-size: 9px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px;}
        #anim-date-display { text-align: center; font-size: 16px; font-weight: 600; color: #38bdf8; letter-spacing: 1px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; margin-top: 14px; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; 
            background: #f8fafc; cursor: pointer; margin-top: -5px; box-shadow: 0 0 8px rgba(0,0,0,0.8);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: rgba(255, 255, 255, 0.15); border-radius: 2px; }
        .leaflet-interactive:focus { outline: none; }
    </style>
</head>
<body>

<div id="map-wrapper">
    <div id="map"></div>

    <button id="btn-layers" class="floating-btn" style="left: 20px;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        Controls
    </button>
    <button id="btn-legend" class="floating-btn hidden" style="right: 20px;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        Legend
    </button>

    <div id="left-panel" class="panel-container hidden" style="left: 20px; right: auto;">
        <div class="panel-header">
            <div class="panel-title">Controls & Filters</div>
            <button id="close-layers" class="close-btn">×</button>
        </div>

        <div class="control-section">
            <div class="section-title">Protected Areas</div>
            <label class="toggle-item"><input type="checkbox" id="toggle-zones" checked> <span>Restricted fishing areas</span></label>
            <label class="toggle-item"><input type="checkbox" id="toggle-mpa" checked> <span>CCAMLR MPAs</span></label>
        </div>

        <div class="control-section">
            <div class="section-title">Boat Tracking</div>
            <label class="toggle-item"><input type="checkbox" id="toggle-track1" checked> <span>Antarctic Endurance</span></label>
            <label class="toggle-item"><input type="checkbox" id="toggle-track2" checked> <span>Saga Sea</span></label>
            <div id="track-count" class="count-text"></div>
        </div>

        <div class="control-section">
            <div class="section-title">Heatmaps</div>
            <label class="toggle-item" style="margin-bottom: 6px;"><input type="checkbox" id="toggle-krill"> <span>Show Krill Density</span></label>
            <div id="krill-count" class="count-text" style="margin-bottom: 12px;"></div>
            
            <label class="toggle-item" style="margin-bottom: 6px;"><input type="checkbox" id="toggle-whale"> <span>Show Whale Occurrences</span></label>
            <div id="whale-count" class="count-text"></div>
        </div>
    </div>

    <div id="right-panel" class="panel-container" style="right: 20px; left: auto;">
        <div class="panel-header">
            <div class="panel-title">Boat tracking and fishing events</div>
            <button id="close-legend" class="close-btn">×</button>
        </div>

        <div class="control-section anim-controls">
            <div class="date-label">Timeline</div>
            <div id="anim-date-display" style="margin-bottom: 16px;">...</div>
            <div class="play-row">
                <button id="play-btn" class="action-btn">▶ Play</button>
                <button id="speed-btn" class="action-btn">⏩ Slow</button>
            </div>
            <input type="range" id="time-slider" min="0" max="100" value="100">
        </div>

        <div class="control-section">
            <div class="section-title">Protected Marine Areas</div>
            
            <div id="dynamic-zone-legend" style="margin-bottom: 12px;"></div>
            
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(144, 238, 144, 0.3); border: 1px solid #2ca25f;"></div>
                <span>CCAMLR MPAs</span>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Boat Tracking</div>
            <div class="legend-item">
                <div class="legend-line" style="background: #00e5ff; background: #00e5ff;"></div>
                <span>Antarctic Endurance</span>
            </div>
            <div class="legend-item">
                <div class="legend-line" style="background: #39ff14;"></div>
                <span>Saga Sea</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="border-radius: 50%; width: 10px; height: 10px; border: 1.5px solid #ff0000; background: transparent; box-shadow: none;"></div>
                <span style="font-size: 10px; color: #ef4444;">Restricted Area Violation</span>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Krill Density</div>
            <div class="legend-gradient" style="background: linear-gradient(to right, #4a1486, #e31a1c, #fd8d3c, #ffffcc);"></div>
        </div>

        <div class="control-section" style="margin-bottom: 0;">
            <div class="section-title">Whale Occurrences</div>
            <div class="legend-gradient" style="background: linear-gradient(to right, #08519c, #2171b5, #6baed6, #00ffff);"></div>
        </div>
    </div>
</div>

<script>
    // --- UI PANEL TOGGLES ---
    document.getElementById('btn-layers').addEventListener('click', () => {
        document.getElementById('left-panel').classList.remove('hidden');
        document.getElementById('btn-layers').classList.add('hidden');
    });
    document.getElementById('close-layers').addEventListener('click', () => {
        document.getElementById('left-panel').classList.add('hidden');
        document.getElementById('btn-layers').classList.remove('hidden');
    });

    document.getElementById('btn-legend').addEventListener('click', () => {
        document.getElementById('right-panel').classList.remove('hidden');
        document.getElementById('btn-legend').classList.add('hidden');
    });
    document.getElementById('close-legend').addEventListener('click', () => {
        document.getElementById('right-panel').classList.add('hidden');
        document.getElementById('btn-legend').classList.remove('hidden');
    });


    const map = L.map('map', { zoomControl: false }).setView([-60, -55], 3.5);
    // Moved zoom control to bottom right to keep top clear for panels
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Base dark map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_nolabels/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        maxZoom: 20
    }).addTo(map);

    // Create panes for ordering
    map.createPane('labels');
    map.getPane('labels').style.zIndex = 650;
    map.getPane('labels').style.pointerEvents = 'none';
    map.createPane('heatmapPane');
    map.getPane('heatmapPane').style.zIndex = 350;

    // Add labels layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_only_labels/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CARTO',
        pane: 'labels'
    }).addTo(map);

    const zonesLayer = L.layerGroup().addTo(map); 
    const tracks1Layer = L.layerGroup().addTo(map); 
    const tracks2Layer = L.layerGroup().addTo(map); 
    const krillHeatmapLayer = L.layerGroup();
    const whaleHeatmapLayer = L.layerGroup();

    const mpaWMSLayer = L.tileLayer.wms("https://gis.ccamlr.org:443/geoserver/gis/wms", {
        layers: 'gis:mpas',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        attribution: '<a href="https://www.ccamlr.org/en/science/marine-protected-areas-mpas">CCAMLR MPAs</a>'
    }).addTo(map);

    let allTracksData = []; 
    let allKrillData = [];
    let allWhaleData = [];

    // Global Animation State
    let globalMinTime, globalMaxTime;
    let animMinTime, animMaxTime, animCurrentTime;
    
    // Playback state
    let isPlaying = false;
    let playInterval;
    let speedLevel = 0; // Start at index 1 (Medium)
    const speedFrames = [600, 300, 120]; 
    const speedText = ["⏩ Slow", "⏩ Med", "⏩ Fast"];

    const tracksCsvUrl = "https://raw.githubusercontent.com/basileroth75/data_viz/main/krill/boat1_analyzed.csv";
    const tracks2CsvUrl = "https://raw.githubusercontent.com/basileroth75/data_viz/main/krill/boat2_analyzed.csv";
    const zonesGeoJsonUrl = "https://raw.githubusercontent.com/basileroth75/data_viz/main/krill/zones_with_months.geojson";
    const krillCsvUrl = "https://raw.githubusercontent.com/basileroth75/data_viz/main/krill/Krill_2011_2022.csv";
    const whaleCsvUrl = "https://raw.githubusercontent.com/basileroth75/data_viz/main/krill/whale_gbif_2000-2026_fixed.csv";

    Promise.all([
        d3.csv(tracksCsvUrl),
        d3.csv(tracks2CsvUrl).catch(() => []), 
        d3.json(zonesGeoJsonUrl),
        d3.dsv(";", krillCsvUrl),
        d3.csv(whaleCsvUrl)
    ]).then(([tracks1Data, tracks2Data, zonesGeoJson, krillData, whaleData]) => {

        // --- ZONES ---
        const uniquePeriods = Array.from(new Set(zonesGeoJson.features.map(f => 
            f.properties.protected ? f.properties.protected.trim() : 'Not Specified'
        )));
        
        uniquePeriods.sort((a, b) => a.localeCompare(b));
        const zoneColorScale = d3.scaleOrdinal(d3.schemeYlOrRd[uniquePeriods.length]).domain(uniquePeriods);

        const legendContainer = document.getElementById('dynamic-zone-legend');
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function formatPeriod(period, forLegend = false) {
            const trimmedPeriod = period.trim();
            if (trimmedPeriod === 'All year') { return 'Restricted all year'; }
            if (trimmedPeriod.includes('-')) {
                const [startMonthNum, endMonthNum] = trimmedPeriod.split('-').map(s => parseInt(s.trim()));
                if (!isNaN(startMonthNum) && !isNaN(endMonthNum)) {
                    const startMonthName = monthNames[startMonthNum - 1];
                    const endMonthName = monthNames[endMonthNum - 1];
                    return forLegend ? `From ${startMonthName} to ${endMonthName}` : `Restricted from ${startMonthName} to ${endMonthName}`;
                }
            }
            return period;
        }

        uniquePeriods.forEach(period => {
            const color = zoneColorScale(period);
            const borderColor = d3.rgb(color).darker(1.2);
            legendContainer.innerHTML += `
                <div class="legend-item" style="margin-bottom: 6px; font-size: 10px; color: #94a3b8;">
                    <div class="legend-color" style="background: ${color}; opacity: 0.5; border-color: ${borderColor};"></div>
                    <span> ${formatPeriod(period, true)}</span>
                </div>
            `;
        });

        function renderZones(geoJson) {
            geoJson.features.forEach(feature => {
                const props = feature.properties;
                const zoneId = props.zone_id;
                const displayPeriod = formatPeriod(props.protected);
                const period = props.protected ? props.protected.trim() : 'Not Specified';
                const borderColor = d3.rgb(zoneColorScale(period)).darker(1.2);
                
                const latlngs = feature.geometry.coordinates[0].map(coord => [coord[1], coord[0]]);

                const stripes = new L.StripePattern({
                    angle: 45, color: borderColor, weight: 4, spaceWeight: 8, opacity: 0.2
                });
                stripes.addTo(map);

                const polygon = L.polygon(latlngs, {
                    color: borderColor, weight: 1, fill: true, fillPattern: stripes, fillOpacity: 1 
                }).bindTooltip(`
                    <div class="custom-tooltip">
                        <div class="tooltip-title" style="border-color: ${borderColor}">Protection Zone</div>
                        <b>ID:</b> ${zoneId}<br>
                        <b>Restriction:</b> ${displayPeriod}
                    </div>
                `, { sticky: true });

                polygon.on('click', function(e) {
                    map.flyToBounds(e.target.getBounds(), { padding: [50, 50] });
                });

                polygon.addTo(zonesLayer);
            });
        }
        renderZones(zonesGeoJson);
        
        // --- TRACKS ---
        tracks1Data.forEach(d => { d.boatSource = "Antarctic Endurance"; d.dateObj = new Date(d.start); d.endDateObj = new Date(d.end); d.lat = parseFloat(d.latitude); d.lon = parseFloat(d.longitude); d.seg_id = d.voyage; d.time = d.dateObj.getTime(); });
        tracks2Data.forEach(d => { d.boatSource = "Saga Sea"; d.dateObj = new Date(d.start); d.endDateObj = new Date(d.end); d.lat = parseFloat(d.latitude); d.lon = parseFloat(d.longitude); d.seg_id = d.voyage; d.time = d.dateObj.getTime();});
        
        // Sort by time for proper playback
        allTracksData = [...tracks1Data, ...tracks2Data].sort((a,b) => a.time - b.time);

        if (allTracksData.length > 0) {
            globalMinTime = d3.min(allTracksData, d => d.dateObj).getTime();
            const maxD = d3.max(allTracksData, d => d.dateObj);
            maxD.setHours(23, 59, 59); // catch full last day
            globalMaxTime = maxD.getTime();
        } else {
            globalMinTime = new Date().getTime();
            globalMaxTime = new Date().getTime();
        }
        
        initOrUpdateAnimation();
        renderTracks(); 

        // --- KRILL ---
        krillData.forEach(d => {
            d.lat = parseFloat(d.latitude); 
            d.lon = parseFloat(d.Longitude); 
            d.quantity = parseFloat(d.Quantity);
        });
        allKrillData = krillData.filter(d => !isNaN(d.lat) && !isNaN(d.lon) && !isNaN(d.quantity));

        // --- WHALES ---
        whaleData.forEach(d => {
            d.lat = parseFloat(d.decimalLatitude); d.lon = parseFloat(d.decimalLongitude);
        });
        allWhaleData = whaleData.filter(d => !isNaN(d.lat) && !isNaN(d.lon));

        // Pre-render heatmaps, but they start hidden until toggled by user
        renderKrillHeatmap(); 
        renderWhaleHeatmap();

        // Start playing automatically once everything is loaded
        document.getElementById('play-btn').click();

    }).catch(error => console.error("Error loading data:", error));


    // --- TIMELAPSE ANIMATION LOGIC ---
    function initOrUpdateAnimation() {
        animMinTime = globalMinTime;
        animMaxTime = globalMaxTime;
        
        if (!isPlaying) { animCurrentTime = animMinTime; }

        const slider = document.getElementById('time-slider');
        slider.min = animMinTime; slider.max = animMaxTime; slider.value = animCurrentTime;
        updateAnimDateDisplay();
    }

    function updateAnimDateDisplay() {
        const d = new Date(parseInt(animCurrentTime));
        // ONLY display Month and Year as requested
        const options = { year: 'numeric', month: 'short' };
        document.getElementById('anim-date-display').innerText = d.toLocaleDateString('en-US', options);
    }

    // SPEED BUTTON LOGIC
    document.getElementById('speed-btn').addEventListener('click', function() {
        speedLevel = (speedLevel + 1) % 3;
        this.innerText = speedText[speedLevel];
        
        // If currently playing, restart the interval with the new speed
        if (isPlaying) {
            clearInterval(playInterval);
            startPlayback();
        }
    });

    // PLAY/PAUSE LOGIC
    document.getElementById('play-btn').addEventListener('click', function() {
        if (isPlaying) {
            isPlaying = false;
            this.innerText = "▶ Play";
            this.classList.remove('playing');
            clearInterval(playInterval);
        } else {
            isPlaying = true;
            this.innerText = "⏸ Pause";
            this.classList.add('playing');
            
            // Restart from beginning if at the end
            if (animCurrentTime >= animMaxTime) {
                animCurrentTime = animMinTime;
                document.getElementById('time-slider').value = animCurrentTime;
            }
            
            startPlayback();
        }
    });

    function startPlayback() {
        const totalFrames = speedFrames[speedLevel]; 
        const stepMs = (animMaxTime - animMinTime) / totalFrames;

        playInterval = setInterval(() => {
            animCurrentTime += stepMs;
            
            // INFINITE LOOP LOGIC: Restart instead of stopping
            if (animCurrentTime >= animMaxTime) {
                animCurrentTime = animMinTime;
            }
            
            document.getElementById('time-slider').value = animCurrentTime;
            updateAnimDateDisplay();
            renderTracks();
        }, 50); 
    }

    document.getElementById('time-slider').addEventListener('input', function() {
        animCurrentTime = parseInt(this.value); 
        updateAnimDateDisplay(); 
        renderTracks();
    });

    // --- RENDER TRACKS ---
    function renderTracks() {
        tracks1Layer.clearLayers();
        tracks2Layer.clearLayers();
        
        // Lengthened tail length to 1 full year (365 days) for a slower dissolve
        const tailLengthDays = 365;
        const maxAgeMs = tailLengthDays * 24 * 60 * 60 * 1000;
        const currentEndMs = parseInt(animCurrentTime);
        
        // Check if animation is totally finished (or slider at max)
        const isFinished = (currentEndMs >= animMaxTime);
        
        // If finished, show full trajectory. Otherwise, only show points within tail window
        const tailStartMs = isFinished ? 0 : (currentEndMs - maxAgeMs);

        // Filter out future points based on slider
        const filteredData = allTracksData.filter(d => d.time <= currentEndMs);

        document.getElementById('track-count').innerText = `${filteredData.length} visible tracking points`;

        const tracksGrouped = d3.group(filteredData, d => d.boatSource, d => d.seg_id);
        const boatColorScale = d3.scaleOrdinal()
            .domain(["Antarctic Endurance", "Saga Sea"])
            .range(["#00e5ff", "#39ff14"]); // Neon Cyan and Neon Green
        
        tracksGrouped.forEach((segments, boatSource) => {
            const baseColor = boatColorScale(boatSource);
            const targetLayer = boatSource === "Antarctic Endurance" ? tracks1Layer : tracks2Layer;

            segments.forEach((points, segId) => {
                points.sort((a, b) => a.dateObj - b.dateObj); 
                
                // --- 1. Draw The Trajectory Line (Smooth Fading Trail) ---
                const recentPointsForLine = points.filter(p => p.time >= tailStartMs);
                
                if (recentPointsForLine.length > 1) {
                    for (let i = 0; i < recentPointsForLine.length - 1; i++) {
                        const p1 = recentPointsForLine[i];
                        const p2 = recentPointsForLine[i+1];
                        
                        let ageFactor = 1;
                        if (!isFinished && maxAgeMs > 0) {
                            ageFactor = (p2.time - tailStartMs) / maxAgeMs;
                            ageFactor = Math.max(0, Math.min(1, ageFactor));
                        }

                        let segmentOpacity = isFinished ? 0.4 : (ageFactor * 0.8 + 0.05);
                        let segmentWeight = isFinished ? 1.5 : (ageFactor * 2.5 + 0.5);

                        L.polyline([[p1.lat, p1.lon], [p2.lat, p2.lon]], { 
                            color: baseColor, 
                            weight: segmentWeight, 
                            opacity: segmentOpacity,
                            lineCap: 'round',
                            lineJoin: 'round'
                        }).addTo(targetLayer);
                    }
                }

                // --- 2. Draw Permanent Marker Dots ---
                points.forEach((d, index) => {
                    const isHead = (index === points.length - 1); 
                    const isViolation = String(d.is_cheating).toLowerCase() === 'true';
                    
                    let markerOptions;
                    let tooltipContent = `
                        <div class="custom-tooltip">
                            <div class="tooltip-title" style="border-color: ${baseColor}">${d.boatSource}</div>
                            <b>Event:</b> ${d.type || 'Fishing'}<br>
                            <b>Start:</b> ${d.dateObj.toLocaleString()}<br>
                            <b>End:</b> ${d.endDateObj.toLocaleString()}
                    `;

                    if (isViolation) {
                        tooltipContent += `<br><b style="color: #ef4444; font-size: 12px; margin-top:4px; display:inline-block;">⚠️ Restricted Zone Violation</b>`;
                    } else if (isHead && !isFinished) { 
                        markerOptions = { radius: 5, fillColor: baseColor, color: '#ffffff', weight: 2, fillOpacity: 1, opacity: 1 };
                    } else {
                        markerOptions = { radius: 1.5, fillColor: baseColor, color: "transparent", weight: 0, fillOpacity: 0.2, opacity: 0 };
                    }
                    tooltipContent += `</div>`;

                    if (isViolation) {
                        // 1. Subtle, hollow red ring
                        L.circleMarker([+d.lat, +d.lon], {
                            radius: 5, fillColor: 'transparent', color: '#ef4444', weight: 1.5, opacity: 0.8, fillOpacity: 0
                        }).addTo(targetLayer);

                        // 2. Solid core matching the boat's color
                        L.circleMarker([+d.lat, +d.lon], {
                            radius: 3, fillColor: baseColor, color: '#ffffff', weight: 1.5, fillOpacity: 1, opacity: 1
                        }).bindTooltip(tooltipContent, { sticky: true }).addTo(targetLayer);
                    } else {
                        L.circleMarker([+d.lat, +d.lon], markerOptions)
                         .bindTooltip(tooltipContent, { sticky: true }).addTo(targetLayer);
                    }
                });
            });
        });
    }

    // --- HEATMAP FUNCTIONS ---
    function renderKrillHeatmap() {
        krillHeatmapLayer.clearLayers();
        document.getElementById('krill-count').innerText = `${allKrillData.length} krill points`;
        if (allKrillData.length === 0) return;
        
        const heatPoints = allKrillData.map(d => [d.lat, d.lon, d.quantity]);
        
        L.heatLayer(heatPoints, {
            pane: 'heatmapPane', 
            radius: 12, 
            blur: 20, 
            maxZoom: 4, 
            max: d3.quantile(heatPoints.map(p => p[2]), 0.95),
            gradient: { 0.2: '#4a1486', 0.5: '#e31a1c', 0.8: '#fd8d3c', 1.0: '#ffffcc' }
        }).addTo(krillHeatmapLayer);
    }

    function renderWhaleHeatmap() {
        whaleHeatmapLayer.clearLayers();
        document.getElementById('whale-count').innerText = `${allWhaleData.length} whale points`;
        if (allWhaleData.length === 0) return;
        
        const heatPoints = allWhaleData.map(d => [d.lat, d.lon]);

        L.heatLayer(heatPoints, {
            pane: 'heatmapPane', 
            radius: 12, 
            blur: 20, 
            maxZoom: 4, 
            max: 8, 
            gradient: { 0.2: '#08519c', 0.5: '#2171b5', 0.8: '#6baed6', 1.0: '#00ffff' }
        }).addTo(whaleHeatmapLayer);
    }

    // --- Layer Toggle Logic ---
    function setupLayerToggle(checkboxId, layer) {
        document.getElementById(checkboxId).addEventListener('change', function() {
            this.checked ? map.addLayer(layer) : map.removeLayer(layer);
        });
    }
    setupLayerToggle('toggle-zones', zonesLayer);
    setupLayerToggle('toggle-mpa', mpaWMSLayer);
    setupLayerToggle('toggle-track1', tracks1Layer);
    setupLayerToggle('toggle-track2', tracks2Layer);
    setupLayerToggle('toggle-krill', krillHeatmapLayer);
    setupLayerToggle('toggle-whale', whaleHeatmapLayer);
</script>
